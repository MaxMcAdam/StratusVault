syntax = "proto3";

package fileservice.v1;
option go_package = "./proto";

import "google/protobuf/timestamp.proto";

message FileInfo {
  string id = 1;
  string name = 2;
  string mime_type = 3;
  int64 size = 4;
  string status = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  map<string, string> metadata = 8;
}

message FileChunk {
  bytes data = 1;
  int64 offset = 2;
  bool is_last = 3;
}
